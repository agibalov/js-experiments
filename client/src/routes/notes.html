<div class="alert alert-info" ng-if="notes.length === 0">
	There are no notes so far.
</div>

<ul class="list-unstyled" ng-if="notes.length > 0">
	<li ng-repeat="note in notes"><span class="badge">{{note.id}}</span> {{note.content}} <button ng-click="deleteNote(note.id)">Delete</button></li>
</ul>

<note-editor save="createNote(note)"></note-editor>
