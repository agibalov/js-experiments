<form ng-submit="createNote()">
	<fieldset ng-disabled="working">
		<div class="form-group" ng-class="{'has-error': error}">
			<label for="content" class="control-label">Content</label>
			<input type="text" class="form-control" id="content" ng-model="noteContent">
			<span class="help-block" ng-if="error">{{error}}</span>
		</div>
		<tags-input ng-model="noteCategories" display-property="name">
			<auto-complete source="searchCategories($query)"></auto-complete>
		</tags-input>
		<button type="submit" class="btn btn-default">{{saveTitle}}</button>
		<button type="button" class="btn btn-default" ng-if="displayCancel" ng-click="cancelClicked()">Cancel</button>
	</fieldset>
</form>
