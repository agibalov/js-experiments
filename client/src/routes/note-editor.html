<form ng-submit="createNote()">
	<div class="form-group" ng-class="{'has-error': error, 'disabled': working}">
		<label for="content" class="control-label">Content</label>
		<input type="text" class="form-control" id="content" ng-model="noteContent">
		<span class="help-block" ng-if="error">{{error}}</span>
	</div>
	<button type="submit" class="btn btn-default" ng-class="{'disabled': working}">Create</button>
</form>
