<!doctype html>
<html ng-app="app">
	<head>
		<title>nodejs-app-experiment</title>
		<link rel="stylesheet" href="/bootstrap.min.css">
	</head>
	<body>
		<div class="navbar navbar-default">
	      <div class="container">
	        <div class="navbar-header">	          
	          <a class="navbar-brand" href="#">Notepad</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="/#/notes">Notes</a></li>
	            <li><a href="/#/categories">Categories</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>
		<div class="container" ng-view>			
		</div>

		<script type="text/javascript" src="/angular.min.js"></script>
		<script type="text/javascript" src="/angular-resource.min.js"></script>
		<script type="text/javascript" src="/angular-route.min.js"></script>
		<script type="text/javascript">
			angular.module("app", ["ngResource", "ngRoute"])
			.config(["$routeProvider", function($routeProvider) {
				$routeProvider
				.when("/notes", {
					templateUrl: "notes.html",
					controller: "NotesController"
				})
				.when("/categories", {
					templateUrl: "categories.html",
					controller: "CategoriesController"
				})
				.otherwise({
					redirectTo: "/notes"
				});
			}])
			.factory("Note", ["$resource", function($resource) {
				return $resource("/notes/:noteId", {}, {
					query: {
						method: "GET",
						isArray: true
					}
				});
			}])
			.controller("NotesController", ["$scope", "Note", function($scope, Note) {
				$scope.newNote = {
					content: ""
				};
				$scope.notes = Note.query();
				$scope.message = "hello angular";

				$scope.createNote = function() {
					var content = $scope.newNote.content;
					Note.save({
						content: content
					}, function(value, responseHeaders) {
						console.log("success");
						console.log(value);
						console.log(responseHeaders);

						$scope.notes = Note.query();
					}, function(httpResponse) {
						console.log("error");
						console.log(httpResponse);

						if(httpResponse.status === 400) {
							console.log("server reported validation error");

							var validationErrors = httpResponse.data;
							for(field in validationErrors) {
								console.log("field %s:", field, validationErrors[field]);
							}
						}
					});
				};
			}])
			.controller("CategoriesController", ["$scope", function($scope) {
				$scope.message = "Coming soon!";
			}]);
		</script>

		<script type="text/ng-template" id="notes.html">
			<div class="alert alert-info" ng-if="notes.length === 0">
				There are no notes so far.
			</div>

			<ul class="list-unstyled" ng-if="notes.length > 0">
				<li ng-repeat="note in notes"><span class="badge">{{note.id}}</span> {{note.content}}</li>
			</ul>

			<form ng-submit="createNote()">
				<input type="text" ng-model="newNote.content">
				<button type="submit">Create</button>
			</form>
		</script>

		<script type="text/ng-template" id="categories.html">
			<div class="alert alert-info">
				Not implemented yet. Controller says: &ldquo;{{message}}&rdquo;.
			</div>
		</script>
	</body>
</html>
