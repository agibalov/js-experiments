<!doctype html>
<html ng-app="app">
	<head>
		<title>nodejs-app-experiment</title>
		<link rel="stylesheet" href="/bootstrap.min.css">
	</head>
	<body ng-controller="IndexController">
		<div class="navbar navbar-default">
	      <div class="container">
	        <div class="navbar-header">	          
	          <a class="navbar-brand" href="#">Notepad</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="/">Notes</a></li>
	            <li><a href="/">Categories</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>
		<div class="container">
			<div class="alert alert-info" ng-if="notes.length === 0">
				There are no notes so far.
			</div>

			<ul class="list-unstyled" ng-if="notes.length > 0">
				<li ng-repeat="note in notes"><span class="badge">{{note.id}}</span> {{note.content}}</li>
			</ul>

			<form ng-submit="createNote()">
				<input type="text" ng-model="newNote.content">
				<button type="submit">Create</button>
			</form>
		</div>

		<script type="text/javascript" src="/angular.min.js"></script>
		<script type="text/javascript" src="/angular-resource.min.js"></script>
		<script type="text/javascript">
			angular.module("app", ["ngResource"])
			.factory("Note", ["$resource", function($resource) {
				return $resource("/notes/:noteId", {}, {
					query: {
						method: "GET",
						isArray: true
					}
				});
			}])
			.controller("IndexController", ["$scope", "Note", function($scope, Note) {
				$scope.newNote = {
					content: ""
				};
				$scope.notes = Note.query();
				$scope.message = "hello angular";

				$scope.createNote = function() {
					var content = $scope.newNote.content;
					Note.save({
						content: content
					}, function(value, responseHeaders) {
						console.log("success");
						console.log(value);
						console.log(responseHeaders);

						$scope.notes = Note.query();
					}, function(httpResponse) {
						console.log("error");
						console.log(httpResponse);
					});
				};
			}]);
		</script>
	</body>
</html>
