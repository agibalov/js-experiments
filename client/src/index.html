<!doctype html>
<html ng-app="app">
	<head>
		<title>nodejs-app-experiment</title>
		<link rel="stylesheet" href="/bootstrap.min.css">
		<link rel="stylesheet" href="/ng-tags-input.min.css">
		<link rel="stylesheet" href="/ng-tags-input.bootstrap.min.css">
	</head>
	<body ng-controller="AppController">
		<div class="navbar navbar-default">
	      <div class="container">
	        <div class="navbar-header">	          
	          <a class="navbar-brand" href="/">Notepad</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li ng-class="{active: isNavBarActive('notes')}"><a href="/notes">Notes</a></li>
	            <li ng-class="{active: isNavBarActive('categories')}"><a href="/categories">Categories</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>
		<div class="container" ng-view>
		</div>
		<div class="container" ng-if="errorMessage">
			<div class="alert alert-danger">
				{{errorMessage}}
			</div>
		</div>

		<script type="text/javascript" src="/angular.js"></script>
		<script type="text/javascript" src="/all.js"></script>
	</body>
</html>
