<!doctype html>
<html ng-app="app">
  <head>
    <title>nodejs-app-experiment</title>
    <link rel="stylesheet" href="/app.css">
    <base href="/">
  </head>
  <body ng-controller="AppController">
    <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">           
            <a class="navbar-brand" href="/">Notepad</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="nav-notes" ng-class="{active: isNavBarActive('notes')}"><a href="/notes">Notes</a></li>
              <li class="nav-categories" ng-class="{active: isNavBarActive('categories')}"><a href="/categories">Categories</a></li>
            </ul>
          </div>
        </div>
      </div>
    <div class="container" ng-view>
    </div>

    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
