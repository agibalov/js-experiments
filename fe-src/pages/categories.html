<div id="no-categories-alert" class="alert alert-info" ng-if="categories.length === 0">
	There are no categories so far.
</div>

<ul id="category-list" class="list-unstyled" ng-if="categories.length > 0">
	<li ng-class="'category-' + {{$index}}" ng-repeat="category in categories"><category-item-view category="category" delete="deleteCategory(category)" save="updateCategory(category)"></category-item-view></li>
</ul>

<category-editor id="new-category-editor" save="createCategory(category)" save-title="Create"></category-editor>
