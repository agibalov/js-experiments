<!doctype html>
<html ng-app="tbApp">
  <head>
    <title>Teambuildr</title>
    <link rel="stylesheet" href="/teambuildr.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <base href="/">
  </head>
  <body>
    <span>Loading</span>
    <div id="app" ng-controller="AppController" style="display: none">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Teambuildr</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="nav-people" ng-class="{active: isNavBarActive('people')}"><a href="/people"><i class="fa fa-user"></i> People</a></li>
              <li class="nav-teams" ng-class="{active: isNavBarActive('teams')}"><a href="/teams"><i class="fa fa-users"></i> Teams</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container" ng-if="!error" ng-view>
      </div>
      <div class="container" ng-if="error">
        <!-- TODO: extract this to a separate directive to reuse for "otherwise" and route change errors -->
        <h1>error: {{error}}</h1>
      </div>

      <div class="container">
        <hr>
        <p class="text-muted">Built by <a href="http://loki2302.me" target="_blank">Andrey Agibalov</a> in 2015.</p>
      </div>
    </div>

    <script src="/teambuildr.js"></script>
  </body>
</html>
