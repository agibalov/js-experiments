<h3 class="page-header"><i class="fa fa-user"></i> People</h3>
<div id="no-people-alert" class="alert alert-info" ng-if="people.length === 0">
  There are no people so far. <a href="/people/create" class="btn btn-default"><i class="fa fa-plus"></i> Add a person</a>
</div>
<div id="got-people-container" ng-if="people.length > 0">
  <a href="/people/create" class="btn btn-default"><i class="fa fa-plus"></i> Add a person</a>

  <ul class="list-unstyled">
    <li ng-repeat="person in people">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="media">
            <div class="media-left">
              <a ng-href="/people/{{person.id}}"><img ng-src="{{person.avatar}}" style="width: 64px; height: 64px;"></a>
            </div>
            <div class="media-body">
              <h4><i class="fa fa-user"></i> <a ng-href="/people/{{person.id}}">{{person.name}}</a> <small>{{person.position}}</small> <a ng-href="/people/{{card.id}}/edit" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i> Edit</a>
              <button type="button" class="btn btn-danger btn-xs" ng-click="mother.deletePerson(person)"><i class="fa fa-trash-o"></i> Delete</button></h4>

              <span class="badge" ng-if="person.memberships.length === 0">No teams</span>
              <ul class="list-inline" ng-if="person.memberships.length > 0">
                <li ng-repeat="membership in person.memberships">
                  <a ng-href="/teams/{{membership.team.id}}" tooltip="{{membership.team.name}}">
                    <img ng-src="{{membership.team.avatar}}" style="width: 32px; height: 32px;">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
