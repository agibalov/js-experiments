<h3 class="page-header">People</h3>
<div id="no-people-alert" class="alert alert-info" ng-if="people.length === 0">
  There are no people so far. <a href="/people/create" class="btn btn-default">Add a person</a>
</div>
<div id="got-people-container" ng-if="people.length > 0">
  <a href="/people/create" class="btn btn-default">Add a person</a>
  <div deckgrid source="people" class="person-list">
    <div class="thumbnail">
      <img ng-src="{{card.avatar}}">
      <div class="caption">
        <a ng-href="/people/{{card.id}}"><h5>{{card.name}}</h5></a>
        <p>Member of {{card.memberships.length}} teams.</p>
        <p>
          <a ng-href="/people/{{card.id}}/edit" class="btn btn-default btn-xs">Edit</a>
          <button type="button" class="btn btn-danger btn-xs" ng-click="mother.deletePerson(card)">Delete</button>
        </p>
      </div>
    </div>
  </div>
</div>
