<h3 class="page-header">
  <i class="fa fa-user"></i> People
  <a href="/people/create" class="btn btn-success btn-large" id="add-person" ng-if="people.length > 0">
    <i class="fa fa-plus"></i> Add a person
  </a>
</h3>
<div id="no-people-alert" class="alert alert-info" ng-if="people.length === 0">
  <strong>There are no people so far.</strong>
  Go ahead and create the first person!
  <a href="/people/create" class="btn btn-success btn-large" id="add-person">
    <i class="fa fa-plus"></i> Add a person
  </a>
</div>
<div id="people-container" ng-if="people.length > 0">
  <div deckgrid source="people" class="person-list">
    <div class="media person-list-item" ng-class="'item-' + card.$index">
      <div class="media-left">
        <a ng-href="/people/{{card.id}}"><img ng-src="{{card.avatar}}" class="media-object avatar128"></a>
      </div>
      <div class="media-body">
        <h5><i class="fa fa-user"></i> <a ng-href="/people/{{card.id}}" class="name">{{card.name}}</a></h5>
        <p class="text-muted position"><small>{{card.position}}</small></p>
        <p>
          <i class="fa fa-users"></i> {{card.memberships.length}}
          <a ng-href="/people/{{card.id}}/edit" class="btn btn-default btn-xs edit"><i class="fa fa-pencil"></i> Edit</a>
          <button type="button" class="btn btn-danger btn-xs delete" ng-click="mother.deletePerson(card)"><i class="fa fa-trash-o"></i> Delete</button>
        </p>
      </div>
    </div>
  </div>
</div>
