<form ng-submit="createCategory()">
	<fieldset ng-disabled="working">
		<div class="form-group" ng-class="{'has-error': error}">
			<label for="name" class="control-label">Name</label>
			<input type="text" class="form-control" id="name" ng-model="categoryName">
			<span class="help-block" ng-if="error">{{error}}</span>
		</div>
		<button type="submit" class="btn btn-default">{{saveTitle}}</button>
		<button type="button" class="btn btn-default" ng-if="displayCancel" ng-click="cancelClicked()">Cancel</button>
	</fieldset>
</form>
