<h3 class="page-header">{{team.name}} <small>#{{team.id}}</small></h3>

<a ng-href="/teams/{{team.id}}/edit" class="btn btn-default">Edit</a>

<div id="no-members-alert" class="alert alert-info" ng-if="team.members.length === 0">
  There are no members in this team so far.
</div>
<div id="got-members-container" ng-if="team.members.length > 0">
  <ul id="member-list" class="list-unstyled">
    <li ng-class="'member-' + {{$index}}" ng-repeat="member in team.members | orderBy:'person.id'">
      <a ng-href="/people/{{member.person.id}}">{{member.person.name}}</a> ({{member.role}})
    </li>
  </ul>
</div>
