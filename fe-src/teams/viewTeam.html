<a ng-href="/teams/{{team.id}}/edit" class="btn btn-default"><i class="fa fa-pencil"></i> Edit</a>
<button type="button" class="btn btn-danger" ng-click="mother.deleteTeam(team)"><i class="fa fa-trash-o"></i> Delete</button>

<div class="jumbotron">
  <div class="media">
    <div class="media-left">
      <img ng-src="{{team.avatar}}" class="media-object avatar128">
    </div>
    <div class="media-body">
      <h2>{{team.name}}</h2>
      <h3 class="text-muted">{{team.slogan}}</h3>
      <h4><a ng-href="{{team.url}}" target="_blank">{{team.url}}</a></h4>
    </div>
  </div>
</div>

<div id="no-members-alert" class="alert alert-info" ng-if="team.members.length === 0">
  There are no members in this team so far.
</div>
<div id="got-members-container" ng-if="team.members.length > 0">
  <div class="media" ng-class="'member-' + {{$index}}" ng-repeat="member in team.members | orderBy:'person.id'">
    <div class="media-left">
      <a ng-href="/people/{{member.person.id}}">
        <img class="media-object avatar64" ng-src="{{member.person.avatar}}">
      </a>
    </div>
    <div class="media-body">
      <a href="/people/{{member.person.id}}"><h4 class="media-heading">{{member.person.name}} <small>{{member.role}}</small></h4></a>
      <p>{{member.person.city}}, {{member.person.state}}, {{member.person.phone}}, {{member.person.email}}</p>
    </div>
  </div>
</div>
