language: node_js
node_js:
- '0.11'
before_script:
- npm install -g grunt-cli bower
- bower install
- "./grunt webdriver-update"
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- "./grunt test"
after_success:
- wget -O- https://toolbelt.heroku.com/install-ubuntu.sh | sh
- "./grunt heroku-deployment"
env:
  global:
    secure: 
