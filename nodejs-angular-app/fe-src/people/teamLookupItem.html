<a>
  <div class="media team-lookup-item">
    <div class="media-left">
      <img ng-src="{{match.model.avatar}}" class="media-object avatar48">
    </div>
    <div class="media-body">
      <h4 style="margin: 0" bind-html-unsafe="match.label | typeaheadHighlight:query"></h4>
      <p>{{match.model.slogan}}</p>
    </div>
  </div>
</a>
